# 监听宿主机名
host 127.0.0.1
# 监听端口号
port 6380
# tls 端口号
tls-port 0
# 是否要求客户端证书
tls-auth-clients true
# 服务端私钥
tls-key-file ./tests/tls/redis.key
# 服务端证书
tls-cert-file ./tests/tls/redis.crt
# 根证书
tls-ca-cert-file ./tests/tls/ca.crt
# 日志等级
loglevel info
# 数据库数量
databases 16
# 客户端过期时间
timeout 300
# 工作目录
dir ./
# 最大客户端数量，-1 代表不开启
maxclients 10000
# 最大内存 <bytes>，-1 代表不开启
# maxmemory <bytes>

# 驱逐策略 lru lfu no
eviction no

# 是否开启 aof
appendonly true

# 是否开启协程池，用于客户端请求处理
gopool true

# 协程池最大协程数量，该参数决定了最大连接数
# 客户端最大数量 <= gopoolsize/2
gopoolsize 10000

# 协程池空转数量
gopoolspawn 200

# rdb 持久化文件名
dbfilename dump.rdb

# 是否以集群模式运行，该功能尚不完善
clusterenable false
# 集群名称
clustername cluster_000

# 以守护进程模式启动
daemonize false

# 慢查询日志阈值 ms
slowlog-log-slower-than 1000
# 慢查询日志最大记录数
slowlog-max-len 100
# 访问控制列表配置文件
aclfile conf/users.acl